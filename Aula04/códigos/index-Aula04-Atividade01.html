<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .icon {
            margin-right: 8px;
        }

        table {
             width: 100%;
            border-collapse: collapse;
             margin: 20px 0;
        }

        th, td {
            border: 1px solid rgb(0, 255, 200);
            padding: 12px;
            text-align: left;
        }

        th {
        background-color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #ffffff;
        }

        tr:hover {
            background-color: #c7c7c7;
        }

    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-dark"><i class="fas fa-home icon"></i>Aula 04 - Tabela</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="#section1" class="nav-link"><i class="fas fa-info-circle icon"></i>Seção 1</a></li>
                    <li class="nav-item"><a href="#section2" class="nav-link"><i class="fas fa-book icon"></i>Seção 2</a></li>
                    <li class="nav-item"><a href="#footer" class="nav-link"><i class="fas fa-arrow-down icon"></i>Rodapé</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <section>
         

        <table border="1">
            <!-- Head da Tabela -->   
            <thead>
              <!-- Linha -->       
              <tr>
                <th>Produto</th>
                <th>Preço</th>
              </tr>
            </thead>
            <!-- Corpo da tabela --> 
            <tbody>
              <!-- Linha -->     
              <tr>        
                <td>Tênis Mizuno</td>
                <td>R$ 299,90</td>
              </tr>

              <tr>
                <td colspan="2">Promoção Relâmpago</td>
              </tr>
              <tr>
                <td rowspan="2">Tênis Nike Jordan</td>
                <td>R$ 499,90</td>
              </tr>
              <tr>
                <td>Desconto: 10%</td>
              </tr>
            
              
              <tr>        
                <td>Tênis Adidas</td>
                <td>R$ 299,90</td>
              </tr>

              <tr>
                <td colspan="2">Promoção Relâmpago</td> 
              </tr>
              <tr>
                <td rowspan="2">Tênis Olympicus</td>
                <td>R$ 399,90</td>
              </tr>
              <tr>
                <td>Desconto: 20%</td>
              </tr>
            

            </tbody>
          </table>
          </section>
    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted p-3"><i class="far fa-copyright icon"></i> Saulo Kalwa</p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
