<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .icon {
            margin-right: 8px;
        }

        table {
             width: 100%;
            border-collapse: collapse;
             margin: 20px 0;
        }

        th, td {
            border: 1px solid rgb(0, 255, 200);
            padding: 12px;
            text-align: left;
        }

        th {
        background-color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #ffffff;
        }

        tr:hover {
            background-color: #c7c7c7;
        }

    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-dark"><i class="fas fa-home icon"></i>Formulário</h1>
            
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <section>
            <form>
                <div class="row">
                    <div class="mb-3 col-md-4 col-sm-6">
                    <label for="nome" class="from-label">nome:</label>
                    <input 
                    type="text" 
                    class="form-control"
                    id="nome" 
                    name="nome"
                    placeholder="nome de usuario">
                </div>
                
                <div class="mb-3">
            <label for="email" class="from-label">E-mail:</label>
            <input type="email" 
                    class="form-control"
                    id="email" 
                    name="email" 
                    required 
                    placeholder="exemplo@email.com"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                    title="Exemplo: usuario@dominio.com">
                </div>
            
                <div class="mb-3">
            <label for="telefone"class="from-label">Telefone:</label>
            <input type="tel"
                    class="form-control" 
                    id="telefone" name="telefone" 
                    pattern="[0-9]{11}" 
                    title="(XX)XXXXX-XXXX"
                    placeholder="Digite seu Telefone">
                </div>
                
                <button type="button" class="btn btn-primary btn-sm">Cadastrar</button>
                <button type="button" class="btn btn-secondary btn-sm">Limpar</button>
            

            </form>
         

        
          </section>
    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted p-3"><i class="far fa-copyright icon"></i> Saulo Kalwa</p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
