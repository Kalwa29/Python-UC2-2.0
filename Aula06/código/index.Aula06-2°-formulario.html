<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .icon {
            margin-right: 8px;
        }

        table {
             width: 100%;
            border-collapse: collapse;
             margin: 20px 0;
        }

        th, td {
            border: 1px solid rgb(0, 255, 200);
            padding: 12px;
            text-align: left;
        }

        th {
        background-color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #ffffff;
        }

        tr:hover {
            background-color: #c7c7c7;
        }

    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-dark"><i class="fas fa-home icon"></i>Aula-06-1° formulario</h1>
            
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <section>
            <form>
                <div class="row g-3">
                    <div class="col-12 col-md-6 col-lg-4">1° Número

                    <label for="numero" class="from-label">:</label>
                    <input 
                    type="text" 
                    class="form-control"
                    id="numero" 
                    name="numero"
                    placeholder="Digite um numero">
                    </div>


                    <div class="col-12 col-md-6 col-lg-4">2° Número
                    <label for="numero" class="from-label">:</label>
                    <input 
                    type="text" 
                    class="form-control"
                    id="numero" 
                    name="numero"
                    placeholder="Digite outro numero">
                    </div>
                    
                </div>
                
                
                

                <div class="col-md-4 col-mb-3 d-md-block">
                    <button class="btn btn-primary" type="button">Converter</button>
                    <button class="btn btn-primary" type="button">Dobrar</button>
                    <button class="btn btn-primary" type="button">Somar</button>
                  </div>


                  
                  
            </form>
         

        
          </section>
    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted p-3"><i class="far fa-copyright icon"></i> Saulo Kalwa</p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
