<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .icon {
            margin-right: 8px;
        }

        table {
             width: 100%;
            border-collapse: collapse;
             margin: 20px 0;
        }

        th, td {
            border: 1px solid rgb(0, 255, 200);
            padding: 12px;
            text-align: left;
        }

        th {
        background-color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #ffffff;
        }

        tr:hover {
            background-color: #c7c7c7;
        }

    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-dark"><i class="fas fa-home icon"></i>Aula-06-1° formulario</h1>
            
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <section>
            <form id="form-teste" action="#" method="post">
            <div class="row mb-4">
                <label for="estado"
                class="form-label">Estado:</label>

                <select id="estado" class="form-select" aria-label="Selecione um Estado" name="estado" required>
                <option value="">Selecione...</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="ES">Espirito Santo</option>
                </select>
            </div>
            <!-- linha 2 -->
            <div class="col-12">
                <label class="form-label">Selecione seu Gênero:</label>
                
                <div>
                <input class="form-check-input" type="radio" id="masculino" name="genero" value="M" checked>
                <label class="form-check-label" for="masculino">Masculino</label>
            </div>

            <div>
                <input class="form-check-input" type="radio" id="feminino" name="genero" value="F">
                <label class="form-check-label" for="feminino">Feminino</label>
            </div>

            <div>
                <input class="form-check-input" type="radio" id="n_binario" name="genero" value="NB">
                <label class="form-check-label" for="n_binario">n_binario</label>
            </div>

            <div>
                <input class="form-check-input" type="radio" id="n_informar" name="genero" value="NF">
                <label class="form-check-label" for="n_informar">n_informar</label>
            </div>

            <div>
                <input class="form-check-input" type="radio" id="Outros" name="genero" value="Outros">
                <label class="form-check-label" for="Outros">Outros</label>
            </div>
            
            <!-- linha 3 -->
            <div class="row mb-4">

            <div class="col-12">
                <label class="form-label">Seus Interesses:</label>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="esportes" name="interesses[]" value="esportes">
                <label class="form-check-label" for="esportes">Esportes</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="musica" name="interesses[]" value="musica">
                <label class="form-check-label" for="musica">Música</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id=">Estudar" name="interesses[]" value=">Estudar">
                <label class="form-check-label" for=">Estudar">Estudar</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="Jogos" name="interesses[]" value="Jogos">
                <label class="form-check-label" for="Jogos">Jogos</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="Tecnologia" name="interesses[]" value="Tecnologia">
                <label class="form-check-label" for="Tecnologia">Tecnologia</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="Gastronomia" name="interesses[]" value="Gastronomia">
                <label class="form-check-label" for="Gastronomia">Gastronomia</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="Moda" name="interesses[]" value="Moda">
                <label class="form-check-label" for="Moda">Moda</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="Viagens" name="interesses[]" value="Viagens">
                <label class="form-check-label" for="Viagens">Viagens</label>
            </div>

            <!-- linha 4 -->
                <label for="cor-favorita">Cor de Perfil:</label>
                <input type="color" id="cor-favorita" name="cor_favorita" value="#ff0000">
            

                <!-- linha 5 -->
            <div class="col-12">
                <h4>Foto de Perfil:</h4>
                <input type="file" class="form-control" id="foto" name="foto" accept="image/*">
                <p class="text-muted mt-6">Formatos aceitos: JPG, PNG</p>
               
           
                <!-- linha 6 -->
            <div class="conteiner mt-5">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="2" cols="50" 
                        placeholder="Digite sua mensagem aqui..."></textarea>
            </div>

                  
                  
            </form>
         

        
          </section>
    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted p-3"><i class="far fa-copyright icon"></i> Saulo Kalwa</p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
