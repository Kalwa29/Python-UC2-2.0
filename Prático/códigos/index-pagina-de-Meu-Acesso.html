<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
     <title>Meu Acesso</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #242424 50%, #00ffb3 50%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .acesso-container {
      background-color: #1e1e1e;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px #00000080;
    }

    .acesso-container h1 {
      color: #00ff00;
      text-align: center;
      margin-bottom: 30px;
    }

    .info {
      margin-bottom: 20px;
    }

    .info p {
      margin: 10px 0;
      font-size: 16px;
    }

    .btn {
      background-color: #00ffb3;
      color: black;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      display: block;
      margin: 10px auto;
      width: 80%;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

.btn-excluir {
      background-color: #ff4d4d;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin:10px auto;
      width: 100%;
    }

    .btn-excluir:hover {
      background-color: #e60000;
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <div class="acesso-container">
    <h1>Meu Acesso</h1>
    <div class="info">
      <p><strong>Nome:</strong> Saulo Kalwa</p>
      <p><strong>E-mail:</strong> saulokalwa@email.com</p>
      <p><strong>Último Acesso:</strong> 14/05/2025</p>
      <p><strong>Status da Conta:</strong> Ativa</p>
    </div>

    <button class="btn">Editar Perfil</button>
    <button class="btn">Ver Histórico de Compras</button>
    <button class="btn">Sair da Conta</button>
    <button type="submit" class="btn-excluir">Excluir Conta</button>
  </div>
    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
