<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
    <title>Elden Ring - Página de Compra</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #242424 50%, #00ffb3 50%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .produto-container {
      background-color: #1e1e1e;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px #00000080;
    }
    .produto-container img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .produto-container h1 {
      margin-bottom: 10px;
      color: #00ff00;
    }
    .produto-container p {
      margin: 5px 0;
      line-height: 1.5;
    }
    .valor {
      font-size: 1.5em;
      font-weight: bold;
      color: #ffd700;
      margin: 15px 0;
    }
    .btn-comprar {
      background-color: #00ffb3;
      color: black;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
    }
    .btn-comprar:hover {
      background-color: #00ffb3;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="produto-container">
    <img src="https://http2.mlstatic.com/D_NQ_NP_973411-MLU77325546243_062024-O.webp" alt="Elden Ring">
    <h1>Elden Ring</h1>
    <p><strong>Plataformas:</strong> PlayStation, Xbox, PC</p>
    <p><strong>Desenvolvedora:</strong> FromSoftware</p>
    <p><strong>Ano de lançamento:</strong> 2022</p>
    <p><strong>Faixa etária:</strong> 16+</p>
    <p><strong>Status:</strong> Disponível</p>
    <p class="valor">R$250,00</p>
    <a href="#" class="btn-comprar">Comprar Agora</a>
  </div>
    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
