<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
    <title>Feedback - Game$hop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #242424 50%, #00ffb3 50%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .feedback-container {
      background-color: #1e1e1e;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px #00000080;
    }

    h1 {
      color: #00ff00;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      resize: vertical;
    }

    textarea {
      min-height: 120px;
    }

    input[type="submit"] {
      background-color: #00ffb3;
      color: black;
      border: none;
      padding: 15px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #00cc92;
    }
  </style>
</head>
<body>

  <div class="feedback-container">
    <h1>Deixe seu Feedback</h1>
    <form action="#" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Seu email" required />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" placeholder="Sua mensagem" required></textarea>

      <input type="submit" value="Enviar Feedback" />
    </form>
  </div>
    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
