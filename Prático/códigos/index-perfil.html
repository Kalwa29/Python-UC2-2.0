<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
    <title>Meu Perfil</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #242424 50%, #00ffb3 50%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .perfil-container {
      background-color: #1e1e1e;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px #00000080;
      text-align: center;
    }

    .foto-perfil {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #00ffb3;
      margin-bottom: 20px;
    }

    h1 {
      color: #00ff00;
      margin-bottom: 10px;
    }

    p {
      margin: 5px 0;
    }

    .btn-editar {
      background-color: #00ffb3;
      color: black;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
    }

    .btn-editar:hover {
      background-color: #00e0a0;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="perfil-container">
    <img src="img/yo.jpg" alt="Foto de Perfil" class="foto-perfil">
    <h1>Saulo Kalwa</h1>
    <p><strong>Email:</strong> saulokalwa@email.com</p>
    <p><strong>Usuário desde:</strong> Janeiro de 2024</p>
    <a href="editar_perfil.html" class="btn-editar">Editar Perfil</a>
  </div>
    </main>

    <!-- Rodapé -->
    

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
