<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
            background-color: #ebebeb;
            color: white;

        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .icon {
            margin-right: 8px;
        }

        table {
             width: 100%;
            border-collapse: collapse;
             margin: 20px 0;
        }

        th, td {
            border: 1px solid rgb(0, 255, 200);
            padding: 12px;
            text-align: left;
        }

        th {
        background-color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #ffffff;
        }

        tr:hover {
            background-color: #c7c7c7;
        }

    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-dark"><svg xmlns="http://www.w3.org/2000/svg" width="98" height="98" fill="blue" class="bi bi-joystick" viewBox="0 0 16 16">
                <path d="M10 2a2 2 0 0 1-1.5 1.937v5.087c.863.083 1.5.377 1.5.726 0 .414-.895.75-2 .75s-2-.336-2-.75c0-.35.637-.643 1.5-.726V3.937A2 2 0 1 1 10 2"/>
                <path d="M0 9.665v1.717a1 1 0 0 0 .553.894l6.553 3.277a2 2 0 0 0 1.788 0l6.553-3.277a1 1 0 0 0 .553-.894V9.665c0-.1-.06-.19-.152-.23L9.5 6.715v.993l5.227 2.178a.125.125 0 0 1 .001.23l-5.94 2.546a2 2 0 0 1-1.576 0l-5.94-2.546a.125.125 0 0 1 .001-.23L6.5 7.708l-.013-.988L.152 9.435a.25.25 0 0 0-.152.23"/>
            </svg> Cadastro da Game$hop</h1>
            
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <section>
            <form>
                <div class="row">
                    <div class="mb-3 col-md-4 col-sm-6">
                    <label for="nome" class="from-label">nome:</label>
                    <input 
                    type="text" 
                    class="form-control"
                    id="nome" 
                    name="nome"
                    placeholder="nome de usuario">
                </div>
                
                <div class="row">
                    <div class="mb-3 col-md-4 col-sm-6">
                <label for="email" class="from-label">E-mail:</label>
                <input type="email" 
                        class="form-control"
                        id="email" 
                        name="email" 
                        required 
                        placeholder="exemplo@email.com"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                        title="Exemplo: usuario@dominio.com">
                </div>
            
                <div class="row">
                    <div class="mb-3 col-md-4 col-sm-6">
                <label for="telefone"class="from-label">Telefone:</label>
                <input type="tel"
                        class="form-control" 
                        id="telefone" name="telefone" 
                        pattern="[0-9]{11}" 
                        title="(XX)XXXXX-XXXX"
                        placeholder="Digite seu Telefone">
                </div>


                <div class="row">
                    <div class="mb-3 col-md-4 col-sm-6">
                    <label for="CPF" class="from-label">CPF:</label>
                        <input 
                        type="text" 
                        class="form-control"
                        id="CPF" 
                        name="CPF"
                        placeholder="CPF">
                    </div>
    
                    <div class="row">
                        <div class="mb-3 col-md-4 col-sm-6">
                      <label for="senha" class="from-label">Senha:</label>
                <input type="password" 
                        class="form-control"
                        id="senha" 
                        name="senha" 
                        required minlength="6"
                        placeholder="Sua senha">
                    </div>







                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          Endereço
                        </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                          <strong><div class="row">
                            <div class="mb-3 col-md-11 col-sm-1">
                        <label for="Rua"class="from-label">Rua:</label>
                        <input type="text"
                                class="form-control" 
                                id="Rua" name="Rua" 
                                title="Rua"
                                placeholder="Sua Rua">
                        </div>
                        
                        <div class="row">
                            <div class="mb-3 col-md-10 col-sm-2">
                        <label for="Bairro"class="from-label">Bairro:</label>
                        <input type="text"
                                class="form-control" 
                                id="Bairro" name="Bairro" 
                                title="Bairro"
                                placeholder="Seu Bairro">

                        <div class="row">
                                <div class="mb-3 col-md-8 col-sm-4">
                        <label for="Cidade"class="from-label">Cidade:</label>
                        <input type="text"
                                class="form-control" 
                                id="Cidade" name="Cidade" 
                                title="Cidade"
                                placeholder="Sua Cidade">

                        <div class="row">
                                <div class="mb-3 col-md-8 col-sm-4">
                        <label for="Estado"class="from-label">Estado:</label>
                        <input type="text"
                                class="form-control" 
                                id="Estado" name="Estado" 
                                title="Estado"
                                placeholder="Seu Estado">

                        <div class="row">
                                <div class="mb-3 col-md-10 col-sm-2">
                        <label for="CEP"class="from-label">CEP:</label>
                        <input type="text"
                                class="form-control" 
                                id="CEP" name="CEP" 
                                title="CEP"
                                placeholder="Seu CEP">
        
                    
                    </strong>
                        
                  </div>

           
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" type="submit">Salvar</button>
                    <button class="btn btn-primary" type="reset">Limpar</button>
                    <a href="file:///C:/_python_UC2/Python-UC2/Python-UC2/Pagina%20do%20site/codigo/index-pratico.html" class="btn btn-primary" role="button">Entrar</a>
                  </div>


                  
                  
            </form>
         

        
          </section>
    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted p-3"><i class="far fa-copyright icon"></i> Saulo Kalwa</p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
